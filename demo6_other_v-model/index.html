<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-model指令在不同元素上的用法</title>
	<style>
	</style>
</head>
<body>
	<div id="app">
		<label>
			男
			<input type="radio" v-model="sex" value="male">
		</label>
		<label>
			女
			<input type="radio" v-model="sex" value="female">
		</label>
		<br>
		{{sex}}
		<br>
		<label>
			男
			<input type="checkbox" v-model="sexTest" value="male">
		</label>
		<label>
			女
			<input type="checkbox" v-model="sexTest" value="female">
		</label>
		<br>
		{{sexTest}}
		<textarea v-model="text"></textarea>
		<select v-model="form">
			<option value="1">asdas</option>
			<option value="2">asdas</option>
			<option value="3">asdas</option>
		</select>
		{{form}}
		<div>
			多选
			<select v-model="dest" multiple>
				<option value="1">asdas</option>
				<option value="2">asdas</option>
				<option value="3">asdas</option>
			</select>
			{{dest}}
		</div>
		<!-- {{className}} -->
	</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="js/main.js"></script>	
</body>
</html>
