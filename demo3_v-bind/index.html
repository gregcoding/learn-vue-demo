<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-bind绑定</title>
	<style>
		.active{
			background: #999;
		}
	</style>
</head>
<body>
	<div id="app">
		<a v-bind:href ="url">asd</a>
		<a :class="className" :href ="url">asd</a>
		<a :class="{active:isActive}" :href ="url">asd</a>
	</div>	
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
