<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-on</title>
	<style>
		.active{
			background: #999;
		}
	</style>
</head>
<body>
	<div id="app">
		<!--绑定属性 v-bind:可用:代替
		绑定事件 v-on:可用@代替
		 --><button v-on="{mouseenter:on,mouseleave:leave}" v-on:click="onClickTest(1)">点击</button>
		<form v-on:submit.prevent="onSubmit">
			<input type="text">
			<button type="submit">提交</button>
		</form>
		<form v-on:submit="onSubmitTest($event)">
			<input type="text">
			<button type="submit">提交</button>
		</form>
		<!-- 停止冒泡事件 -->
		<form v-on:submit.stop="onSubmit">
			<input type="text">
			<button type="submit">提交</button>
		</form>
		<!--  -->
		<form v-on:submit.stop="onSubmit">
			<input type="text">
			<button type="submit">提交</button>
		</form>
	</div>	
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
